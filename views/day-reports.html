<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Суточные отчеты</title>
    <link rel="icon" href="../images/faviconka_ru_412.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../images/faviconka_ru_412.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">


</head>

<body>
    <div class="content">
        <div class="forms-container">
            <form class="dateform" id="Eco1ReqForm" action="http://95.158.47.15:3001/reports/day/1/">
                <!-- Котельная. Выбор дня -->
                <h6>Выбор отчетного дня:</h6> <input type="text" id="datepicker1" autocomplete="off">
                <div class="hideIt">
                    <input type="text" name="day" value="11" placeholder="День" required>
                    <input type="text" name="month" value="6" placeholder="Месяц" required>
                    <input type="text" name="year" value="2019" placeholder="Год" required>
                </div>
                <h6>Получить отчет</h6>
                <input type="submit" name="submit" value="Котельная1">
                <input type="submit" name="submit"  action="http://95.158.47.15:3001/reports/day/2/" value="Котельная2" >
                <input type="submit" name="submit" action="http://95.158.47.15:3001/reports/day/3/" value="Котельная3">

            </form>
            <div class="buttons">
                <button id="todayRepEco1">Котельная1 Сегодня</button>
                <button id="todayRepEco2">Котельная2 Сегодня</button>
                <button id="todayRepEco3">Котельная3 Сегодня</button>
                <button id="yesterdayRepEco1">Котельная1 Вчера</button>
                <button id="yesterdayRepEco2">Котельная2 Вчера</button>
                <button id="yesterdayRepEco3">Котельная3 Вчера</button>

            </div>
            <form class="dateform" id="Eco2ReqForm" action="http://95.158.47.15:3001/reports/day/2/" style="display:none">

                <p>Выбор отчетного дня. Котельная 2: <input type="text" id="datepicker2" autocomplete="off"></p>
                <div class="hideIt">
                    <input type="text" name="day" value="8" placeholder="День" required>
                    <input type="text" name="month" value="7" placeholder="Месяц" required>
                    <input type="text" name="year" value="2019" placeholder="Год" required>
                </div>
                <input type="submit" name="submit" value="Получить отчет">

            </form>


            <div class="navigationFooter"> </div>
        </div>

        <h1>Суточные отчеты</h1>
        <h2 id="ecounit"></h2>
        <p id="errorLabel"></p>

        <div>
            <p id="testPar"></p>
        </div>
        <table class="datatable" id="dayreport">

        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/i18n/jquery-ui-i18n.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="../javascripts/day-reports.js"></script>
    <script src="../javascripts/main-menu-light.js"></script>

</body>

</html>
